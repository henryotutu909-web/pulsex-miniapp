<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PulseX Mini App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #020617;
      padding: 24px;
      border-radius: 16px;
      width: 90%;
      max-width: 360px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    #claimBtn {
      background: #22c55e;
      color: black;
    }

    #copyBtn {
      background: #3b82f6;
      color: white;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-top: 10px;
      font-size: 13px;
    }

    #status {
      margin-top: 12px;
      font-size: 14px;
      opacity: 0.9;
    }

    hr {
      margin: 20px 0;
      opacity: 0.2;
    }
  </style>
</head>

<body>

<div class="card">
  <h2>üî• PulseX Airdrop</h2>
  <p>Daily Claim: <b>100 Points</b></p>

  <button id="claimBtn">CLAIM</button>
  <div id="status">Waiting...</div>

  <hr>

  <h3>ü§ù Invite Friends</h3>
  <p style="font-size:13px; opacity:0.8;">
    Earn more points when friends join using your link.
  </p>

  <input id="refLink" readonly />
  <button id="copyBtn">Copy Referral Link</button>
</div>

<script>
  const statusEl = document.getElementById("status");
  const claimBtn = document.getElementById("claimBtn");
  const refInput = document.getElementById("refLink");
  const copyBtn = document.getElementById("copyBtn");

  function getTelegramUserId() {
    if (
      window.Telegram &&
      Telegram.WebApp &&
      Telegram.WebApp.initDataUnsafe &&
      Telegram.WebApp.initDataUnsafe.user
    ) {
      return Telegram.WebApp.initDataUnsafe.user.id;
    }
    return null;
  }

  if (window.Telegram && Telegram.WebApp) {
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();
  }

  // Generate referral link
  const userId = getTelegramUserId();
  if (userId) {
    refInput.value = `https://t.me/pulsex_airdrop_bot?start=${userId}`;
  } else {
    refInput.value = "Open app via Telegram bot";
  }

  // Claim logic
  claimBtn.addEventListener("click", async () => {
    statusEl.innerText = "‚è≥ Sending claim...";

    const userId = getTelegramUserId();
    if (!userId) {
      statusEl.innerText = "‚ö†Ô∏è Open this app from Telegram";
      return;
    }

    try {
      const response = await fetch(
        "https://pulsex-backend-iqcp.onrender.com/claim",
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ user_id: userId })
        }
      );

      const data = await response.json();

      if (data.success) {
        statusEl.innerText = "‚úÖ Claimed +100 points";
      } else if (data.remaining) {
        const hrs = Math.ceil(data.remaining / 3600);
        statusEl.innerText = `‚è≥ Come back in ${hrs}h`;
      } else if (data.error) {
        statusEl.innerText = `‚ùå ${data.error}`;
      } else {
        statusEl.innerText = "‚ùå Claim failed";
      }

    } catch (err) {
      statusEl.innerText = "‚ùå Network error";
    }
  });

  // Copy referral link
  copyBtn.addEventListener("click", () => {
    refInput.select();
    document.execCommand("copy");
    statusEl.innerText = "‚úÖ Referral link copied!";
  });
</script>

</body>
</html>
